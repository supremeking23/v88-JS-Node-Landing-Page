<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nodejs Landing Page</title>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="/css/style.css" />

		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<!-- Just an image -->
			<nav class="navbar">
				<a class="navbar-brand" href="/">
					<img src="https://images.wikia.com/naruto/images/8/89/Wiki-wordmark.png" class="brand" alt="naruto-page" />
				</a>
			</nav>
		</header>
		<div class="container my-4">
			<div class="row">
				<div class="col-md-12">
					<a class="btn btn-primary" href="/" role="button">Back to index page</a>

					<a class="btn btn-primary" href="/ninjas" role="button">View ninjas</a>
				</div>
			</div>
		</div>

		<div class="container">
			<form action="" method="POST">
				<fieldset>
					<legend>Edit Information:</legend>
					<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" value="" />
					</div>
					<div class="form-group">
						<label for="first_name">First Name</label>
						<input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name of the user" value="" />
					</div>

					<div class="form-group">
						<label for="last_name">Last Name</label>
						<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name of the user" value="" />
					</div>

					<input type="hidden" name="process-type" value="edit-info" />

					<button type="submit" class="btn btn-primary float-right">Save</button>
					<div class="clearfix"></div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
